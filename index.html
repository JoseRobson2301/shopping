<!DOCTYPE html>
<html>
  <head>
    <title>Minha Loja</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header>
      <h1>Minha Loja</h1>
      <nav>
        <ul>
          <li><a href="#">Início</a></li>
          <li><a href="#">Produtos</a></li>
          <li><a href="#">Contato</a></li>
          <li><a href="#">Carrinho de Compras</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="produtos">
        <h2>Produtos</h2>
        <table>
          <tr>
            <td><img src="produto1.jpg"></td>
            <td>
              <h3>Produto 1</h3>
              <p>Descrição do produto 1.</p>
              <p>Preço: R$10,00</p>
              <button class="adicionar">Adicionar ao carrinho</button>
            </td>
          </tr>
          <tr>
            <td><img src="produto2.jpg"></td>
            <td>
              <h3>Produto 2</h3>
              <p>Descrição do produto 2.</p>
              <p>Preço: R$20,00</p>
              <button class="adicionar">Adicionar ao carrinho</button>
            </td>
          </tr>
          <tr>
            <td><img src="produto3.jpg"></td>
            <td>
              <h3>Produto 3</h3>
              <p>Descrição do produto 3.</p>
              <p>Preço: R$30,00</p>
              <button class="adicionar">Adicionar ao carrinho</button>
            </td>
          </tr>
        </table>
      </section>
      <section class="carrinho">
        <h2>Carrinho de Compras</h2>
        <table>
          <tr>
            <th>Produto</th>
            <th>Quantidade</th>
            <th>Preço</th>
            <th></th>
          </tr>
        </table>
      </section>
    </main>
  </body>
</html>
