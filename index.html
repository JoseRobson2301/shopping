<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Minha Loja</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Geek Store</h1>
      <nav>
        <ul>
          <li><a href="#">Início</a></li>
          <li><a href="#">Produtos</a></li>
          <li><a href="#">Contato</a></li>
          <li><a href="#" onclick="showCart()">Carrinho de Compras</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="produtos">
        <h2>Produtos</h2>
        <table>
          <tr>
            <td><img src="carrinho"></td>
            <td>
              <h3>Produto 1</h3>
              <p>Descrição do produto 1.</p>
              <p>Preço: R$10,00</p>
              <button class="adicionar" onclick="addToCart('Produto 1', 10)">Adicionar ao carrinho</button>
            </td>
          </tr>
          <tr>
            <td><img src="carrinho"></td>
            <td>
              <h3>Produto 2</h3>
              <p>Descrição do produto 2.</p>
              <p>Preço: R$20,00</p>
              <button class="adicionar" onclick="addToCart('Produto 2', 20)">Adicionar ao carrinho</button>
            </td>
          </tr>
          <tr>
            <td><img src="carrinho"></td>
            <td>
              <h3>Produto 3</h3>
              <p>Descrição do produto 3.</p>
              <p>Preço: R$30,00</p>
              <button class="adicionar" onclick="addToCart('Produto 3', 30)">Adicionar ao carrinho</button>
            </td>
          </tr>
        </table>
      </section>
      <section class="carrinho" id="carrinhoSection" style="display: none;">
        <h2>Carrinho de Compras</h2>
        <table id="carrinhoTable">
          <tr>
            <th>Produto</th>
            <th>Quantidade</th>
            <th>Preço</th>
            <th></th>
          </tr>
        </table>
        <p>Total: R$<span id="totalPrice">0.00</span></p>
        <div id="loadingOverlay">
          <div class="loadingSpinner"></div>
        </div>        
        <button onclick="finalizePurchase()">Finalizar Compra</button>
        <button onclick="clearCart()">Limpar Carrinho</button>
      </section>
    </main>
  </body>
  <script src="./script.js"></script>
</html>
